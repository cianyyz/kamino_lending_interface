[package]
name = "kamino_lending_interface"
version = "0.1.0"
edition = "2021"
description = "Kamino Finance Lending CPI Interface bindings autogenerated by solores"
authors = ["Cian github.com/cianyyz"]
license = "MIT OR Apache-2.0"
keywords = ["solana", "anchor", "cpi", "kamino", "lending", "solores"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
homepage = "https://github.com/cianyyz/kamino_lending_interface"
repository = "https://github.com/cianyyz/kamino_lending_interface"

[dependencies.borsh]
version = "^0.10"

[dependencies.num-derive]
version = "^0.3"

[dependencies.num-traits]
version = "^0.2"

[dependencies.serde]
optional = true
version = "^1.0"

[dependencies.solana-program]
version = "^1.16"

[dependencies.thiserror]
version = "^1.0"
